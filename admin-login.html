<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
      body {
      background-image: img src="JHOW.png";
      background-color: rgba(221, 109, 29, 0.7);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    </style>

  <div class="login-container">
    <h2>üîêAdmin Login</h2>
    <form onsubmit="loginAdmin(event)">
      <input type="text" id="admin-username" placeholder="Username" required>
      <input type="password" id="admin-password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <p id="login-error" style="color: crimson; display: none;">Invalid credentials</p>
  </div>

  <script>
    function loginAdmin(event) {
      event.preventDefault();

      const username = document.getElementById("admin-username").value.trim();
      const password = document.getElementById("admin-password").value.trim();

// List of valid admins
const admins = [
  { username: "Godspraisei", password: "admin1234" },
  { username: "Zamarchi", password: "admin2345" } // add more here if needed
];

// Check if login is valid
const validAdmin = admins.find(admin => admin.username === username && admin.password === password);

if (validAdmin) {
  localStorage.setItem("adminLoggedIn", "true");
  window.location.href = "admin-dashboard.html";
} else {
  document.getElementById("login-error").style.display = "block";
}}
  </script>
</body>
</html>
